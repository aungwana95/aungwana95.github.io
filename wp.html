<!DOCTYPE html>
<html>
<head>
	<title>Videopress link Generator</title>	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="text-center mt-5">
					<h2>Videopress link Generator</h2>
<h2>By <a href="https://aungwana.com/">aungwana.com</a></h2>
			</div>
   <div class="wpk-field iframe-url-option">
						<label for="iframe-url">Copy Edit:</label>
						<input class="form-control" type="text" name="url" placeholder="မှတ်ချက် => စာပြင်ရန်">
					</div>
		</div>
	</header>
	<section>
		<div class="wpk-iframe-generator">
			<div class="container">				
				<div class="wpk-field-area">			
					<div class="wpk-option">


                                                 <div class="wpk-field">
                                                 <label for="iframe-url">Main HD Link:</label>
						<textarea id="iframe-output-area1" class="form-control"></textarea>
                                                 <button class="generate-iframe btn btn-primary" onclick="copy1()">Copy</button>
						</div>

                                                 <div class="wpk-field">
                                                 <label for="iframe-url">1080p (OR) 720p:</label>
						<textarea id="iframe-output-area2" class="form-control"></textarea>
                                                 <button class="generate-iframe btn btn-primary" onclick="copy2()">Copy</button>
						</div>

                                                 <div class="wpk-field">
                                                 <label for="iframe-url">480p:</label>
						<textarea id="iframe-output-area3" class="form-control"></textarea>
                                                 <button class="generate-iframe btn btn-primary" onclick="copy3()">Copy</button>
						</div>

                                                 <div class="wpk-field">
                                                 <label for="iframe-url">240p:</label>
						<textarea id="iframe-output-area4" class="form-control"></textarea>
                                                 <button class="generate-iframe btn btn-primary"  onclick="copy4()">Copy</button>
						</div>


                                                 <div class="wpk-field">
                                                 <label for="iframe-url">Cover Image:</label>
						<textarea id="iframe-output-area5" class="form-control"></textarea>
                                                 <button class="generate-iframe btn btn-primary"  onclick="copy5()">Copy</button>
						</div>

					</div>
                                   <div class="wpk-field iframe-url-option">
						<label for="iframe-url">CODE:</label>
						<input id="iframe-code" class="form-control" type="text" name="url" placeholder="Enter CODE">
					</div>

					<div class="wpk-field iframe-url-option">
						<label for="iframe-url">NAME:</label>
						<input id="iframe-url" class="form-control" type="text" name="url" placeholder="Enter NAME">
					</div>
				 	<button class="generate-iframe btn btn-primary" type="submit">Generate</button>

					
				</div>
			</div>
		</div>
	</section>
	<footer></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
