<!DOCTYPE html>
<html>
<head>
	<title>Videopress link Generator</title>	
        <link rel="shortcut icon" type="image/vnd.microsoft.icon" href="https://s1.wp.com/i/favicon.ico" sizes="16x16 32x32"/>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="text-center mt-5">
					<h2>Videopress link Generator</h2>
<h5>By <a href="https://aungwana.com/">aungwana.com</a></h5>
			</div>

		</div>
	</header>
	<section>
		<div class="wpk-iframe-generator">
			<div class="container">				
				<div class="wpk-field-area">			
					<div class="wpk-option">

                                                <div class="wpk-field">
                                                 <h5>Main Embed Link :</h5>
						<textarea id="iframe-output-area6" class="form-control"></textarea>
                                                 <button class="btn-primary" onclick="copy6()">Copy</button>
                                                 <button class="btn-primary" onclick="open6()">Open</button>
						</div>

                                                 <div class="wpk-field">
                                                 <h5>Cover Image :</h5>
						<textarea id="iframe-output-area5" class="form-control"></textarea>
                                                 <button class="btn-primary"  onclick="copy5()">Copy</button>
                                                 <button class="btn-primary" onclick="open5()">Open</button>
						</div>

                                                 <div class="wpk-field">
                                                 <h5>Main HD Link :</h5>
						<textarea id="iframe-output-area1" class="form-control"></textarea>
                                                 <button class="btn-primary" onclick="copy1()">Copy</button>
                                                 <button class="btn-primary" onclick="open1()">Open</button>
						</div>

                                                 <div class="wpk-field">
                                                <h5>1080p (OR) 720p :</h5>
						<textarea id="iframe-output-area2" class="form-control"></textarea>
                                                 <button class="btn-primary" onclick="copy2()">Copy</button>
                                                 <button class="btn-primary" onclick="open2()">Open</button>
						</div>

                                                 <div class="wpk-field">
                                                 <h5>480p :</h5>
						<textarea id="iframe-output-area3" class="form-control"></textarea>
                                                 <button class="btn-primary" onclick="copy3()">Copy</button>
                                                 <button class="btn-primary" onclick="open3()">Open</button>
						</div>

                                                 <div class="wpk-field">
                                                 <h5>240p :</h5>
						<textarea id="iframe-output-area4" class="form-control"></textarea>
                                                 <button class="btn-primary"  onclick="copy4()">Copy</button>
                                                 <button class="btn-primary" onclick="open4()">Open</button>
						</div>


					</div>
                                   <div class="wpk-field iframe-url">
						<h5>CODE :</h5>
						<input id="iframe-code" class="form-control" type="text" name="url" placeholder="Enter CODE">
					</div>

					<div class="wpk-field iframe-url-option">
					<h5>NAME :</h5>
					<input id="iframe-url" class="form-control" type="text" name="url" placeholder="Enter NAME">
					</div>
				 	<button class="generate-iframe btn btn-primary" type="submit">Generate</button>

					
				       </div>
                                        <div class="wpk-field iframe-url-option">
				        <h5>Copy Edit :</h5>
                                        <textarea  class="form-control" placeholder="မှတ်ချက် => စာပြင်ရန်"></textarea>
                                         </div>
			</div>
		</div>
	</section>
	<footer></footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/custom.js"></script>

</body>
</html>
